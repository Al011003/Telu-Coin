version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: token_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: token_app
      MYSQL_USER: appuser
      MYSQL_PASSWORD: app123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - token_network

volumes:
  db_data:

networks:
  token_network:
